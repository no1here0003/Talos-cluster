---
# yaml-language-server: $schema=https://kubernetes-schemas.thesteamedcrab.com/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app jellystat
  namespace: media
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.0.4
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system

  maxHistory: 3

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3

  uninstall:
    keepHistory: false

  values:
    controllers:
      jellystat:

        annotations:
          reloader.stakater.com/auto: "true"

        initContainers:
          init-db:
            image:
              repository: ghcr.io/onedr0p/postgres-init
              tag: 16

            envFrom: &envFrom
              - secretRef:
                  name: *app

        containers:
          jellystat:
            image:
              repository: docker.io/cyfershepard/jellystat
              tag: unstable@sha256:ed5e0afe09c85e77992ba7492ea5b7f751f446425aa956d14fd54bc073b78889

            env:
              TZ: ${TIMEZONE}

            envFrom: *envFrom

    service:
      jellystat:
        controller: jellystat
        ports:
          http:
            port: 3000

    ingress:
      jellystat:
        enabled: true
        className: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: ${SECRET_DOMAIN2}
          cert-manager.io/cluster-issuer: letsencrypt-production
          kubernetes.io/tls-acme: "true"
          external-dns/is-public: "true"
        hosts:
          - host: &host "jellystat.${SECRET_DOMAIN2}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: jellystat
                  port: http
        tls:
          - hosts:
              - *host
            secretName: jellystat.tls

    persistence:
      backups:
        type: nfs
        path: /volume1/Kubernetes/jellystat
        globalMounts:
          - path: /app/backend/backup-data

  valuesFrom:
    - kind: Secret
      name: *app
      valuesKey: NAS2_ADDR
      targetPath: persistence.backups.server
