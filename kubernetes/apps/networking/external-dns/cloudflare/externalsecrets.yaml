---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-dns
  namespace: networking
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  target:
    name: external-dns
    creationPolicy: Owner
  data:
    - secretKey: email
      remoteRef:
        key: external-dns
        property: email
    - secretKey: key
      remoteRef:
        key: external-dns
        property: key
    - secretKey: token
      remoteRef:
        key: external-dns
        property: token
