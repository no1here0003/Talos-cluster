---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app opnsense
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.6.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    controllers:
      opnsense:
        type: cronjob
        cronjob:
          concurrencyPolicy: Forbid
          schedule: "@daily"
        containers:
          app:
            image:
              repository: ghcr.io/drag0n141/kubernetes-kubectl
              tag: 1.32.0@sha256:7e3ff04633a7211e8d3cff9c449c454e5eadb6c5318e7b5f722751218391280f
            command: ["/bin/bash", "/app/opnsense-backup.sh"]
            envFrom:
              - secretRef:
                  name: opnsense-secret
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
        pod:
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
    persistence:
      script:
        type: configMap
        name: opnsense-backup
        defaultMode: 0775
        globalMounts:
          - path: /app/opnsense-backup.sh
            subPath: opnsense-backup.sh
            readOnly: true
      tmp:
        type: emptyDir
        globalMounts:
          - path: /tmp
